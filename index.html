    <style>

        .preview-container {

        .crop-container {

        #cropCanvas {

        .crop-overlay {

        .btn {

        .btn-primary {

        .btn-secondary {

        @media (max-width: 768px) {

            .preset-buttons {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">ç”»åƒã‚’æŒ‡å®šã‚µã‚¤ã‚ºã«ãƒªã‚µã‚¤ã‚ºã—ã¦ã€App Storeç”³è«‹ã«æœ€é©åŒ–ã—ã¾ã—ã‚‡ã†</p>

        <div class="upload-area" id="uploadArea">

                <div class="custom-size">
                    <div class="input-group">
                        <label>å¹…</label>
                        <input type="number" id="targetWidth" placeholder="ä¾‹: 1290" min="1">
                    </div>
                    <div class="input-group">
                        <label>é«˜ã•</label>
                        <input type="number" id="targetHeight" placeholder="ä¾‹: 2796" min="1">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>ã‚¯ãƒ­ãƒƒãƒ—ãƒ¢ãƒ¼ãƒ‰</label>
                <div class="resize-mode">
                    <button class="mode-btn active" data-mode="width">æ¨ªåŸºæº–ã§ã‚¯ãƒ­ãƒƒãƒ—</button>

        <div class="preview-area" id="previewArea">
            <div class="preview-container">
                <div class="preview-label">ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</div>
                <div class="crop-container" id="cropContainer" style="display: none;">
                    <canvas id="cropCanvas"></canvas>
                    <div class="crop-hint">ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦åˆ‡ã‚Šå–ã‚Šä½ç½®ã‚’èª¿æ•´ã§ãã¾ã™</div>
                </div>
                <canvas id="preview"></canvas>
                <div class="image-info" id="imageInfo"></div>
            </div>
        </div>

        <div class="action-buttons" id="actionButtons">
            <button class="btn btn-primary" id="downloadBtn">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
            <button class="btn btn-secondary" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <script>
        let originalImage = null;
        let currentMode = 'width';
        let cropOffsetX = 0;
        let cropOffsetY = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let scaledImage = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const previewArea = document.getElementById('previewArea');
        const actionButtons = document.getElementById('actionButtons');
        const preview = document.getElementById('preview');
        const ctx = preview.getContext('2d');
        const cropContainer = document.getElementById('cropContainer');
        const cropCanvas = document.getElementById('cropCanvas');
        const cropCtx = cropCanvas.getContext('2d');
        const targetWidth = document.getElementById('targetWidth');
        const targetHeight = document.getElementById('targetHeight');
        const imageInfo = document.getElementById('imageInfo');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã®ã‚¯ãƒªãƒƒã‚¯
        uploadArea.addEventListener('click', () => fileInput.click());

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const width = btn.dataset.width;
                const height = btn.dataset.height;
                if (width !== '0') {
                    targetWidth.value = width;
                    targetHeight.value = height;
                    if (originalImage) resizeImage();
                }
            });
        });

        // ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                cropOffsetX = 0;
                cropOffsetY = 0;
                if (originalImage) resizeImage();
            });
        });

        // ã‚µã‚¤ã‚ºå…¥åŠ›å¤‰æ›´
        targetWidth.addEventListener('input', () => {
            if (originalImage && targetWidth.value) resizeImage();
        });

        targetHeight.addEventListener('input', () => {
            if (originalImage && targetHeight.value) resizeImage();
        });

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `resized_${targetWidth.value}x${targetHeight.value}.png`;
            link.href = preview.toDataURL('image/png');
            link.click();
        });

        // ãƒªã‚»ãƒƒãƒˆ
        resetBtn.addEventListener('click', () => {
            originalImage = null;
            scaledImage = null;
            fileInput.value = '';
            controls.classList.remove('active');
            previewArea.classList.remove('active');
            actionButtons.classList.remove('active');
            targetWidth.value = '';
            targetHeight.value = '';
            cropOffsetX = 0;
            cropOffsetY = 0;
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.preset-btn[data-width="0"]').classList.add('active');
        });

        // ã‚¯ãƒ­ãƒƒãƒ—ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ãƒ‰ãƒ©ãƒƒã‚°
        cropCanvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = cropCanvas.getBoundingClientRect();
            dragStartX = e.clientX - rect.left;
            dragStartY = e.clientY - rect.top;
        });

        cropCanvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const rect = cropCanvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const deltaX = mouseX - dragStartX;
            const deltaY = mouseY - dragStartY;

            cropOffsetX += deltaX;
            cropOffsetY += deltaY;

            dragStartX = mouseX;
            dragStartY = mouseY;

            drawCropPreview();
        });

        cropCanvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        cropCanvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå¯¾å¿œ
        cropCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            const rect = cropCanvas.getBoundingClientRect();
            const touch = e.touches[0];
            dragStartX = touch.clientX - rect.left;
            dragStartY = touch.clientY - rect.top;
        });

        cropCanvas.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const rect = cropCanvas.getBoundingClientRect();
            const touch = e.touches[0];
            const mouseX = touch.clientX - rect.left;
            const mouseY = touch.clientY - rect.top;

            const deltaX = mouseX - dragStartX;
            const deltaY = mouseY - dragStartY;

            cropOffsetX += deltaX;
            cropOffsetY += deltaY;

            dragStartX = mouseX;
            dragStartY = mouseY;

            drawCropPreview();
        });

        cropCanvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        // ç”»åƒèª­ã¿è¾¼ã¿
        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    controls.classList.add('active');

                    // ã‚µã‚¤ã‚ºãŒæœªå…¥åŠ›ã®å ´åˆã€å…ƒã®ã‚µã‚¤ã‚ºã‚’è¨­å®š
                    if (!targetWidth.value) targetWidth.value = img.width;
                    if (!targetHeight.value) targetHeight.value = img.height;

                    resizeImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ãƒªã‚µã‚¤ã‚ºå‡¦ç†
        function resizeImage() {
            if (!originalImage || !targetWidth.value || !targetHeight.value) return;

            const targetW = parseInt(targetWidth.value);
            const targetH = parseInt(targetHeight.value);
            let newWidth, newHeight;

            // å¸¸ã«ã‚¯ãƒ­ãƒƒãƒ—ãƒ¢ãƒ¼ãƒ‰
            cropContainer.style.display = 'block';
            preview.style.display = 'none';

            // ç”»åƒã‚’ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦æ‹¡å¤§ï¼ˆã¯ã¿å‡ºã™æ–¹å‘ã§ï¼‰
            if (currentMode === 'width') {
                // æ¨ªåŸºæº–: å¹…ã‚’åˆã‚ã›ã¦æ‹¡å¤§
                newWidth = targetW;
                newHeight = Math.round(originalImage.height * (targetW / originalImage.width));
            } else {
                // ç¸¦åŸºæº–: é«˜ã•ã‚’åˆã‚ã›ã¦æ‹¡å¤§
                newHeight = targetH;
                newWidth = Math.round(originalImage.width * (targetH / originalImage.height));
            }

            // ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°ã—ãŸç”»åƒã‚’ä¸€æ™‚canvasã«æç”»
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = newWidth;
            tempCanvas.height = newHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(originalImage, 0, 0, newWidth, newHeight);

            scaledImage = tempCanvas;

            // ã‚¯ãƒ­ãƒƒãƒ—ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºè¨­å®šï¼ˆè¡¨ç¤ºç”¨ï¼‰
            const maxDisplayWidth = 800;
            const maxDisplayHeight = 600;
            let displayWidth = newWidth;
            let displayHeight = newHeight;

            if (displayWidth > maxDisplayWidth) {
                displayHeight = Math.round(displayHeight * (maxDisplayWidth / displayWidth));
                displayWidth = maxDisplayWidth;
            }
            if (displayHeight > maxDisplayHeight) {
                displayWidth = Math.round(displayWidth * (maxDisplayHeight / displayHeight));
                displayHeight = maxDisplayHeight;
            }

            cropCanvas.width = displayWidth;
            cropCanvas.height = displayHeight;
            cropCanvas.style.width = displayWidth + 'px';
            cropCanvas.style.height = displayHeight + 'px';

            drawCropPreview();

            // æƒ…å ±è¡¨ç¤º
            imageInfo.innerHTML = `
                å…ƒã®ã‚µã‚¤ã‚º: ${originalImage.width} Ã— ${originalImage.height}px<br>
                æ‹¡å¤§å¾Œ: ${newWidth} Ã— ${newHeight}px<br>
                åˆ‡ã‚Šå–ã‚Šã‚µã‚¤ã‚º: ${targetW} Ã— ${targetH}px<br>
                ãƒ¢ãƒ¼ãƒ‰: ${currentMode === 'width' ? 'æ¨ªåŸºæº–ã§ã‚¯ãƒ­ãƒƒãƒ—' : 'ç¸¦åŸºæº–ã§ã‚¯ãƒ­ãƒƒãƒ—'}
            `;

            previewArea.classList.add('active');
            actionButtons.classList.add('active');
        }

        // ã‚¯ãƒ­ãƒƒãƒ—ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æç”»
        function drawCropPreview() {
            if (!scaledImage) return;

            const targetW = parseInt(targetWidth.value);
            const targetH = parseInt(targetHeight.value);

            // è¡¨ç¤ºå€ç‡ã‚’è¨ˆç®—
            const scale = cropCanvas.width / scaledImage.width;

            // ã‚ªãƒ•ã‚»ãƒƒãƒˆã®åˆ¶é™
            const maxOffsetX = scaledImage.width - targetW;
            const maxOffsetY = scaledImage.height - targetH;
            cropOffsetX = Math.max(0, Math.min(cropOffsetX, maxOffsetX));
            cropOffsetY = Math.max(0, Math.min(cropOffsetY, maxOffsetY));

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            cropCtx.clearRect(0, 0, cropCanvas.width, cropCanvas.height);

            // ç”»åƒå…¨ä½“ã‚’æç”»
            cropCtx.drawImage(scaledImage, 0, 0, cropCanvas.width, cropCanvas.height);

            // æš—ã„ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’æç”»ï¼ˆã‚¯ãƒ­ãƒƒãƒ—é ˜åŸŸä»¥å¤–ï¼‰
            cropCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            cropCtx.fillRect(0, 0, cropCanvas.width, cropCanvas.height);

            // ã‚¯ãƒ­ãƒƒãƒ—é ˜åŸŸã‚’ã‚¯ãƒªã‚¢ï¼ˆæ˜ã‚‹ãè¡¨ç¤ºï¼‰
            cropCtx.clearRect(
                cropOffsetX * scale,
                cropOffsetY * scale,
                targetW * scale,
                targetH * scale
            );

            // ã‚¯ãƒ­ãƒƒãƒ—é ˜åŸŸã‚’å†æç”»
            cropCtx.drawImage(
                scaledImage,
                cropOffsetX,
                cropOffsetY,
                targetW,
                targetH,
                cropOffsetX * scale,
                cropOffsetY * scale,
                targetW * scale,
                targetH * scale
            );

            // ã‚¯ãƒ­ãƒƒãƒ—æ ã‚’æç”»
            cropCtx.strokeStyle = '#667eea';
            cropCtx.lineWidth = 3;
            cropCtx.strokeRect(
                cropOffsetX * scale,
                cropOffsetY * scale,
                targetW * scale,
                targetH * scale
            );

            // æœ€çµ‚ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’æ›´æ–°
            preview.width = targetW;

            ctx.clearRect(0, 0, targetW, targetH);
            ctx.drawImage(
                scaledImage,
                cropOffsetX,
                cropOffsetY,
                targetW,
                targetH,
                0,
                0,
                targetW,
                targetH
            );
        }
